# Terraform Plan Workflow
name: Terraform Plan

on:
  pull_request:
     branches: [ "main" ]

jobs:
  plan:
    runs-on: ubuntu-latest
    env:
      # Use prod tfvars when the PR is targeting main, otherwise default to dev
      TF_VAR_FILE: ${{ github.event.pull_request.base.ref == 'main' ? 'env/prod.tfvars' : 'env/dev.tfvars' }}
      TARGET_BRANCH: ${{ github.event.pull_request.base.ref }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure env tfvars present
        shell: bash
        run: |
          echo "Checking for ${TF_VAR_FILE} in the PR workspace..."
          if [ ! -f "${TF_VAR_FILE}" ]; then
            echo "${TF_VAR_FILE} not found in PR. Attempting to fetch from origin/${TARGET_BRANCH}"
            git fetch origin "${TARGET_BRANCH}"
            git checkout "origin/${TARGET_BRANCH}" -- "${TF_VAR_FILE}" || true
          fi
          if [ -f "${TF_VAR_FILE}" ]; then
            echo "Found ${TF_VAR_FILE} in workspace"
          else
            echo "${TF_VAR_FILE} still not found. Checking for env/example.tfvars..."
            if [ -f "env/example.tfvars" ]; then
              echo "Found env/example.tfvars - using it as fallback for ${TF_VAR_FILE}"
              cp env/example.tfvars "${TF_VAR_FILE}"
            else
              echo "No fallback found. ${TF_VAR_FILE} is required for planning."
              echo "Add ${TF_VAR_FILE} to the base branch or add an env/example.tfvars template to repo."
            fi
          fi

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false
      - name: Terraform Plan
        shell: bash
        run: |
          if [ -f "${TF_VAR_FILE}" ]; then
            echo "Running terraform plan with ${TF_VAR_FILE}"
            terraform plan -var-file="${TF_VAR_FILE}"
          else
            echo "ERROR: ${TF_VAR_FILE} not found. Include env tfvars in the PR or add repo secrets for fallback variables."
            exit 1
          fi